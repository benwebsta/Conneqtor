<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>
<div class="fullhead">
	<div class="colorstrip">
		<div class="header">
			<h1>Welcome to Conneqtor</h1>
			<h4>Conneqt, Advise, Grow</h4>
		</div>
		<div class="carouselcontainer">
		  <br>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		      <li data-target="#myCarousel" data-slide-to="3"></li>
		    </ol>

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner" role="listbox">
		      <div class="item active">
		        <img src="../../assets/images/Carousel3.jpg" alt="Chania" width="460" height="345">
		      </div>

		      <div class="item">
		        <img src="../../assets/images/Carousel2.jpg" alt="Chania" width="460" height="345">
		      </div>
		    
		      <div class="item">
		        <img src="../../assets/images/Carousel1.jpg" alt="Flower" width="460" height="345">
		      </div>

		      <div class="item">
		        <img src="../../assets/images/Carousel4.jpg" alt="Flower" width="460" height="345">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
		</div>
	</div>
</div>
<div class="missionstatement">
	<h4>At Conneqtor, we strive to match you with an advisor who you will conneqt with and help you succeed in every aspect of your life.</h4>
</div><br>
<div class="row">
	<div class='col-xs-2'></div>
	<div class='col-xs-8'>
		<div class='col-xs-6'>
			<button class="btn large_button" ui-sref="advisorSearch">Looking for an advisor?</button>
		</div>
		<div class='col-xs-6'>
			<button class="btn large_button" ui-sref="clientSearch">Are you an advisor?</button>
		</div>
	</div>
	<div class='col-xs-2'></div>
</div><br><br>

</body>
</html>
